<div class="container">
  <div class="row">
    <div class="seperate col-md-2" ng-repeat="computer in computers | orderBy: orderProp">
      <h1 href ng-click="toggleStatus(computer.id)">
        <div ng-class='classPick(computer.status)'>{{computer.location}}</div>
      </h1>
    </div>
  </div>
</div>
